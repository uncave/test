<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный Журнал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Расписание на неделю</h1>
        </header>
        
        <main>
            <section id="schedule">
                <table>
                    <thead>
                        <tr>
                            <th>День</th>
                            <th>Время</th>
                            <th>Предмет</th>
                            <th>Преподаватель</th>
                            <th>Кабинет</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <!-- Контент будет загружен через JavaScript -->
                    </tbody>
                </table>
            </section>
            
            <section id="homework">
                <h2>Домашние задания</h2>
                <ul id="homework-list">
                    <!-- Контент будет загружен через JavaScript -->
                </ul>
            </section>
        </main>
        
        <footer>
            <p>Сайт поддерживается: <a href="https://t.me/bxnder">t.me/bxnder</a></p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
